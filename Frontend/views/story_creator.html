<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

            <div class="message-text-container">
                <p class="message-text">Notification</p>
                <p class="sub-text" id="Notification"></p>
            </div>
                    
    </div>

    <div class="container" id="container">

        <div class="creator-container">
        <h1>Story Creator</h1>
        
        <section class="model-selection">
            <h2>Select Model</h2>
            <div class="model-options">
                <button class="model-btn" data-model="gpt2">GPT2 - Small</button>
                <button class="model-btn" data-model="gpt2-medium">GPT2 - Medium</button>
                <button class="model-btn" data-model="grok">GROK</button>
            </div>
        </section>

        <section class="audience-selection" id="lenght_selection">
            <h2>Length of the story</h2>
            <select id="lenght_story">
                <option value="5">Short (5 paragraphs)</option>
                <option value="10">Medium (10 paragraphs)</option>
                <option value="15">Long (15 paragraphs)</option>
                <option value="20">Very Long (20 paragraphs)</option>
            </select>
        </section>

        <section class="audience-selection">
            <h2>Age of the target audience</h2>
            <select id="audience">
                <option value="Children aged 7 to 9">Children aged 7 to 9</option>
                <option value="Children aged 10 to 12">Children aged 10 to 12</option>
                <option value="Teenagers aged 13 to 15">Teenagers aged 13 to 15</option>
                <option value="Teenagers aged 16 to 17">Teenagers aged 16 to 17</option>                                           
            </select>
        </section>

         <section class="audience-selection" id="gender_selection">
            <h2>What gender is the content aimed at?</h2>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </section>
        

        <section class="genre-selection">
            <h2>Story Genre</h2>
            <select id="genre">
                <option value="horror">Horror</option>
                <option value="comedy">Comedy</option>
                <option value="adventure">Adventure</option>
                <option value="fantasy">Fantasy</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="drama">Drama</option>
                <option value="children">Children</option>
            </select>
        </section>

        <section class="learning-values" id="learning_values">
            <h2>Learning Values</h2>
            <div class="values-checkboxes">
                <label><input type="checkbox" value="respect"> Respect</label>
                <label><input type="checkbox" value="friendship"> Friendship</label>
                <label><input type="checkbox" value="honesty"> Honesty</label>
                <label><input type="checkbox" value="courage"> Courage</label>
                <label><input type="checkbox" value="responsibility"> Responsibility</label>
            </div>
        </section>

        <section class="interactive-option" id="interactive_option">
            <h2>Story Type</h2>
            <div class="interactive-toggle">
                <label class="switch">
                    <input type="checkbox" id="interactive">
                    <span class="slider"></span>
                </label>
                <span style="margin-left: 10px;">Interactive Story</span>
            </div>
        </section>

        <section class="storyPrompt" id="storyPromptSection">
            <h2>Story Prompt</h2>
            <textarea id="storyPrompt" placeholder="Enter your story prompt here..."></textarea>
        </section>

         <div class="gallery-section">
                <h2>Characters</h2>
                <div class="gallery" id="character-gallery">
                    <!-- Images will be loaded dynamically here -->
                </div>
        </div>

        <button id="generateHistory" class="create-btn">Generate History</button>
        </div>

        <div class="creator-container">

            <h1>My Story</h1>

            <select id="translator" style="display: none; margin-bottom: 15px;">
                <option value="eng_Latn">English</option>             
                <option value="spa_Latn">Español</option> 
                <option value="por_Latn">Português</option>  
                <option value="fra_Latn">Français</option>
                <option value="ita_Latn">Italiano</option>
                <option value="rus_Cyrl">Русский</option>
                <option value="deu_Latn">Deutsch</option>           
            </select>
       

            <p id="P_Text"></p>
            <button id="createStory" style="display: none; margin-top: 10px;" class="create-btn">Create Story</button>

        </div>


    </div>
    
    <script type="module" src="js/story_creator.js"></script>
</body>
</html>
