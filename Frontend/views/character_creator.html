</head>
<body>

            </div>
            <div class="message-text-container">
                <p class="message-text">Notification</p>
                <p class="sub-text" id="Notification"></p>
            </div>
                    
    </div>

    <div class="container" id="container">
        <header>
            <h1>Character Creator</h1>
        </header>
        
        <main>
            <div class="input-section">
                <input type="text" id="Inp_character_name" placeholder="Character name" class="name-input" autocomplete="off">
            </div>
            
            <div class="image-sections">
                <div class="upload-section">
                    <h2>Upload Image</h2>
                    <div class="upload-area" id="upload-area">
                        <img src="/src/character.jpg" alt="Upload" id="uploaded_image">
                        <input type="file" id="file-input" accept="image/*" hidden>
                    </div>
                    <div class="button-container">
                        <button id="btn_generated_image" class="action-button">Generated Image</button>
                    </div>
                </div>
                
                <div class="generated-section">
                    <h2>Generated Image</h2>
                    <div class="generated-area" id="generated-area">
                        <img src="/src/loading.png" alt="Loading" id="generated_image">
                    </div>                   

                    <div class="button-container">
                        <button id="create_character" class="action-button">Save Character</button>
                        <button id="delete_character" class="action-button">Delete Character</button>
                    </div>
    
                </div>                
            </div>                   

            <div class="gallery-section">
                <h2>Created Characters</h2>
                <div class="gallery" id="character-gallery">
                    <!-- Images will be loaded dynamically here -->
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="/js/character_creator.js"></script>
</body>
</html>
