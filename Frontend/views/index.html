    <main id="main">
        <section id="Image">
            <img src="/src/login.jpg">
        </section>
        <section class="Content">
            <h1>Welcome to StoryBang</h1>
            <p>A magical platform where you can create and customize your own stories, choosing characters. Bring your imagination to life and create unique stories with just one click!</p>
            <h3>ID Number</h3>
            <input id="Inp_ID_Number" type="text" required placeholder="0987654321" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '');" autocomplete="off">   
            <h3>Password</h3>
            <input type="text" id="Inp_Password" required placeholder="pass_123" oninput="this.value = this.value.replace(/[^A-Za-zñÑÁÉÍÓÚáéíóú0-9_]/g, '');" autocomplete="off">
           
            <a href="/forgot_password">Forgot your password?</a>

            <button id="Btn_Log_In" style="background-color: #d0671e; color: white; margin-top: 20px;">Log In</button>
            <button id="Btn_Create_Account" style="color: #d0671e; margin-bottom: 20px;">Create Account</button>
        </section>
    </main>
